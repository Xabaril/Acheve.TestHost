name: Acheve.TestHost Continous Deployment
on:
  push:
    tags:
      - v*

jobs:
  build:
    env:
      BUILD_CONFIG: Release

    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK 3.1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: Build
        run: dotnet build -c $BUILD_CONFIG
      - name: Test
        run: dotnet test -c $BUILD_CONFIG --no-build
      - name: Pack
        run: dotnet pack -c $BUILD_CONFIG --no-build --include-source --include-symbols -o ./artifacts
      - name: Nuget setup
        uses: NuGet/setup-nuget@v1.0.5
        with:
          nuget-version: latest
          nuget-api-key: ${{secrets.NUGET_API_KEY}}
          nuget-api-key-source: https://api.nuget.org/v3/index.json
      - name: Nuget push
        run: dotnet nuget push ./artifacts/*.nupkg --skip-duplicate
